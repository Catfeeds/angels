<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>确认出货</title>
<include file="Com/head" />
<style>
.ui-icon-home{
    position: absolute;
    right: 10px;
    top: 5%;
}
</style>
</head>
<body ontouchstart="" >
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" data-href="<{:U('./Wxship/Storship/shipscan')}>" ></i><h1>确认出货</h1><i class="ui-icon-home" data-href="<{:U('./Wxship/Index/index')}>" ></i>
</header>
<section class="ui-container">
<div class="ui-whitespace">
<p>　</p>
</div>
<ul class="ui-list ui-list-text ui-border-tb">

<foreach name='list' item='item'  key='key'>
    <li class="ui-border-t"  >
        <div class="ui-list-info">
            <h4 class="ui-nowrap"><{$jishu++ }>、<{$key}></h4>
			<p><{$item.pro_name}></p>
        </div>
		<div class="ui-badge-muted"><{$item.qty}></div>
    </li>
</foreach>

</ul>
<div class="ui-whitespace">
<p>　</p>
</div>
<div class="ui-whitespace">
<p>出货产品</p>
</div>
<ul class="ui-list ui-list-text ui-border-tb">

<foreach name='pro_arr' item='item'  key='key'>
    <li class="ui-border-t"  >
        <div class="ui-list-info">
            <h4 class="ui-nowrap"><{$jishu2++ }>、<{$item.name}></h4>
			<p><{$item.pro_name}></p>
        </div>
		<div class="ui-badge-muted"><{$item.qty}></div>
    </li>
</foreach>

</ul>
<div class="ui-whitespace">
<p>　</p>
</div>
<ul class="ui-list ui-list-text ui-border-tb">
    <li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">出货日期：<{$ship_date|date='Y-m-d',###}></h4>
        </div>
    </li>
	<li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">出货单号：<{$ship_number}></h4>
        </div>
    </li>
	<li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">经销商：<{$dlname}></h4>
        </div>
    </li>
	<li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">备注说明：<{$ship_remark}></h4>
        </div>
    </li>
</ul>
<div class="ui-whitespace">
<p>　</p>
</div>

<div class="ui-btn-wrap">
    <button class="ui-btn-lg ui-btn-primary"  id="shiping2"  data-href="<{:U('./Wxship/Storship/shiping/step/1')}>" >确认出货</button>
</div>


<div class="ui-whitespace">
<p>　</p>
</div>
</section>

<script>
(function (){
	$('.ui-btn-s').click(function(){
		if($(this).data('href')){
			location.href= $(this).data('href');
		}
	});
	
	
	$('.ui-icon-return').click(function(){
		if($(this).data('href')){
			location.href= $(this).data('href');
		}
	});

	$('.ui-icon-home').click(function(){
		if($(this).data('href')){
			location.href= $(this).data('href');
		}
	});
	
	
	
	$('#shiping2').click(function(){
		if($(this).data('href')){
			location.href= $(this).data('href');
		}
	});
	
		
})();
</script>

</body>
</html>

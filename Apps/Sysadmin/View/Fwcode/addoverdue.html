<div class="height20"></div>
<div class="content">
<form action="<{:U('Sysadmin/Fwcode/addoverdue')}>" id="fm" name="login" method="post" >
<input  name="action" id="action" value="save" type="hidden" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="25%" class="txtright" ></td>
				  <td width="75%" class="txtleft" ></td>
			  </tr>
			  <tr>     
                  <td height="40"   class="txtright" >企业码：</td>
				  <td class="txtleft" ><input    type="text" size="4" maxlength="4"  name="qycode"  class="input"  value=""    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >起始序号：</td>
				  <td class="txtleft" ><input    type="text" size="20" maxlength="20"  name="offbegin"  class="input"  value=""    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >终止序号：</td>
				  <td class="txtleft" ><input    type="text" size="20" maxlength="20"  name="offend"  class="input"  value=""    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >作废原因备注：</td>
				  <td class="txtleft" ><textarea  cols="40" rows="3" name="reason"></textarea></td>
			  </tr>
			    <tr>  <td height="60"  ></td>
                    <td  class="txtleft"  >
             <input type="submit" name="Submit" value="提 交"  class="botton" >　　　　<input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" ></td>
				  <td class="txtleft" >本地服务器和云服务器的作废记录要保持一致，两边都要添加</td>
			  </tr>
			</table>
</form>

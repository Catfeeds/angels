<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>防伪码分批处理</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Sysadmin/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Sysadmin/Fwcode/batch')}>">防伪码分批处理</A>　&gt;　<A href="#">添加</A></div>
<div class="nav_r"></div>
</div>
<div class="height20"></div>
<div class="content">
<form action="<{:U('Sysadmin/Fwcode/addbatch')}>" id="fm" name="login" method="post" >
<input  name="action"  value="save" type="hidden" />
<input  name="id"  value="<{$batchinfo.id}>" type="hidden" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="25%" class="txtright" ></td>
				  <td width="75%" class="txtleft" ></td>
			  </tr>
			  <tr>     
                  <td height="40"   class="txtright" >企业码：</td>
				  <td class="txtleft" >
				  <if condition="$batchinfo.id gt '0' ">
				  <{$batchinfo.unitcode}>
				  <input  name="qycode" value="<{$batchinfo.qycode}>" type="hidden" />
				  <else/>
				  <input    type="text" size="4" maxlength="4"  name="qycode"  class="input"  value="<{$batchinfo.unitcode}>"    >
				  </if>
				  </td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >起始序号：</td>
				  <td class="txtleft" ><input    type="text" size="20" maxlength="20"  name="codebegin"  class="input"  value="<{$batchinfo.codebegin}>"    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >终止序号：</td>
				  <td class="txtleft" ><input    type="text" size="20" maxlength="20"  name="codeend"  class="input"  value="<{$batchinfo.codeend}>"    ></td>
			  </tr>
			    <tr>     
                  <td height="40"   class="txtright" >语音：</td>
				  <td class="txtleft" ><input    type="text" size="80" maxlength="100"  name="voice"  class="input"  value="<{$batchinfo.voice}>"    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >第一次回复语：</td>
				  <td class="txtleft" ><input    type="text" size="80" maxlength="100"  name="smsnote"  class="input"  value="<{$batchinfo.smsnote}>"    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >多次回复语：</td>
				  <td class="txtleft" ><input    type="text" size="80" maxlength="100"  name="resmsnote"  class="input"  value="<{$batchinfo.resmsnote}>"    ><br />@cs@ 查询次数 @rq@ 查询日期 @qt@ 查询方式  @nm@ 公司名</td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >错误回复语：</td>
				  <td class="txtleft" ><input    type="text" size="80" maxlength="100"  name="errsmsnote"  class="input"  value="<{$batchinfo.errsmsnote}>"    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >超30次查询回复语：</td>
				  <td class="txtleft" ><input    type="text" size="80" maxlength="100"  name="oversmsnote"  class="input"  value="<{$batchinfo.oversmsnote}>"    ></td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" >备注：</td>
				  <td class="txtleft" ><textarea  cols="40" rows="3" name="remark"><{$batchinfo.remark}></textarea></td>
			  </tr>
			    <tr>  <td height="60"  ></td>
                    <td  class="txtleft"  >
             <input type="submit" name="Submit" value="提 交"  class="botton" >　　　　<input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			   <tr>     
                  <td height="40"   class="txtright" ></td>
				  <td class="txtleft" >本地服务器和云服务器的分批处理记录要保持一致，两边都要添加</td>
			  </tr>
			</table>
</form>

</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>

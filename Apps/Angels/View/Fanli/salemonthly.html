<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>按月业绩奖金</title>
<include file="Com/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/angels/css/font.css" />
<style>
.ui-border-t span.jicon {
    color: rgb(0, 0, 0);
    font-size: 36px;
    padding: 0;
    position: inherit;
}
</style>
</head>
<body ontouchstart="" >
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" data-href="<{:U('./Angels/Fanli/index')}>"  ></i><h1>按月业绩奖金</h1>
</header>
<section class="ui-container">
<ul class="ui-row">
<li class="ui-col">
<div style="border:solid 1px #dcdcdc; border-left:none; padding:20px 0 20px 0; text-align:center">当月业绩<br>个人：<{$odsum|number_format=2,'.',''}>元<br></div>
</li>
</ul>
<div class="ui-whitespace">
<p>　</p>
</div>
<ul class="ui-list ui-list-text ui-list-link ui-border-tb">

<foreach name='list' item='item'  key='key'>
    <li class="ui-border-t" data-href="<{:U('./Angels/Fanli/salemonthlydetail?sm_id='.$item['sm_id'].'')}>" >
        <div class="ui-list-info">
            <h1 class="ui-nowrap" ><{$item.sm_rewardstr}> <span style="font-size:0.7em; font-style:normal; color:#666666">元　　<{$item.sm_date|date='Y-m',###}></span></h1>
			<p class="ui-nowrap"><{$item.sm_remark}></p>
        </div>
    </li>
</foreach>

</ul>

<if condition="$page neq ''" >
<div style="margin:0 auto;" >
<table class="page" cellpadding="0" cellspacing="0" align="center"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
</div>
</if>

</section>

<script>

$('.ui-icon-return').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});


$('.ui-list li').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});


</script>
</body>
</html>

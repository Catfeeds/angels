<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>业绩明细</title>
<include file="Com/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/angels/css/font.css" />
<style>

</style>
</head>
<body ontouchstart >
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" onClick="history.back()"  ></i><h1>业绩明细</h1>
</header>
<section class="ui-container" >
<div class="ui-whitespace">
　
</div>
<ul class="ui-list ui-list-text  ui-border-tb">
    <li class="ui-border-t">
        <h4 class="ui-nowrap">计算日期：<{$sminfo.sm_date|date='Y-m',###}></h4>
    </li>
	 <li class="ui-border-t">
        <h4 class="ui-nowrap">个人业绩：<{$sminfo.sm_mysale|number_format=2,'.',''}> 元</h4>
    </li>
	
<!-- 	<li class="ui-border-t">
        <h4 class="ui-nowrap">团队业绩：<{$sminfo.sm_teamsale|number_format=2,'.',''}> 元</h4>
    </li> -->
	<li class="ui-border-t">
        <h4 class="ui-nowrap">奖金：<{$sminfo.sm_reward|number_format=2,'.',''}> 元</h4>
    </li>

	<notempty name="sminfo.sm_remark">
	 <li class="ui-border-t">
        <h4 class="ui-nowrap">说明：<{$sminfo.sm_remark}></h4>
    </li>
	</notempty>
	 <li class="ui-border-t">
        <h4 class="ui-nowrap">收款方：<{$sminfo.dl_name_str }></h4>
    </li>
	 <li class="ui-border-t">
        <h4 class="ui-nowrap">付款方：<{$sminfo.dl_sendname_str }></h4>
    </li>
	<if condition="($sminfo.sm_flid neq '') AND ($sminfo.sm_flid neq '0') ">
	<li class="ui-border-t">
        <h4 class="ui-nowrap"> <a href="<{:U('./Angels/Fanli/fanlidetail?fl_id='.$sminfo['sm_flid'].'')}>">对应返利明细</a> </h4>
    </li>
    </if>
	
</ul>

     
</section>


<script>
(function (){

		$('.ui-icon-return').click(function(){
			if($(this).data('href')){
				location.href= $(this).data('href');
			}
		});	
		
		
})();
</script>
</body>

</html>

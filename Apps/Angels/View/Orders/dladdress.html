<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>我的地址</title>
<include file="Com/head" />
<style>

</style>
</head>
<body ontouchstart >
<header class="ui-header ui-header-positive ui-border-b" style="background-color: white">
	<i class="ui-icon-return" style="color:#E8E8E8" data-href="<{:U('./Angels/Dealer/index')}>"  ></i><h1 style="color: #0C0C0C">我的地址</h1>
</header>
<section class="ui-container" style="margin-top: 3px">
<ul class="ui-list ui-list-text  ui-border-tb">

<foreach name='addresslist' item='item'  key='key'>
    <li class="ui-border-t"  >
	 <div class="ui-list-info timeList">
        <h4 class="ui-nowrap"><{$item['dladd_contact']}> <{$item['dladd_diqustr']}> </h4>
		<p class="ui-nowrap ">收货人：<{$item['dladd_contact']}></p>
		<p class="ui-nowrap ">所在地区：<{$item['dladd_diqustr']}></p>
		<p class="ui-nowrap ">地址：<{$item['dladd_address']}></p>
		<p class="ui-nowrap ">电话：<{$item['dladd_tel']}></p>
	 </div>
	 <if condition="$item.dladd_default eq 1 ">
	 <div class="ui-btn-s ui-btn-danger"   >默认</div> 
	 <else/>
	 <div class="ui-btn-s ui-btn-primary" data-href="<{:U('./Angels/Orders/defaultaddress?addid='.$item['dladd_id'].'')}>" >设默认</div> 
	 </if>
	 <div class="ui-btn-s ui-btn-primary" data-href="<{:U('./Angels/Orders/updateaddress?addid='.$item['dladd_id'].'')}>" >编辑</div>
    </li>
</foreach>

	
</ul>
<div class="ui-form ui-border-t">


		

<div class="ui-btn-wrap">
    <button class="ui-btn-lg ui-btn-primary" id="addaddress"   data-href="<{:U('./Angels/Orders/addaddress')}>"  >
        + 新增地址
    </button>
</div>

</div>
</section>
<script>

$('.ui-icon-return').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('.ui-list li').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});


$('#addaddress').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('.ui-btn-s').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

</script>
</body>
</html>

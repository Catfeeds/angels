<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>经销商登录</title>
<include file="Com/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/angels/css/font.css" />
<style>
.info_head_img {
    background: #000000 none repeat scroll 0 0;
    border-radius: 40px;
    color: #ffffff;
    font-size: 40px;
    height: 80px;
    margin: 15px 0 15px 0;
    width: 80px;
}
.info_head_img i {
    margin-left: 20px;
    margin-top: 10px;
    position: absolute;
}
.info_head_img img {
    width: 60px;
}
</style>
</head>
<body ontouchstart >
<header class="ui-header ui-header-positive ui-border-b" style="background-color: white">
	<i class="ui-icon-return" style="color:#E8E8E8" data-href="<{:U('./Angels/Index/index')}>" ></i><h1 style="color: #0C0C0C">经销商登录</h1>
</header>
<section class="ui-container" >
<div class="ui-flex ui-flex-pack-center">
<div class="info_head_img">
	<i class="jicon user"></i>
</div>
</div>
<div class="ui-form ui-border-t">
    <form action="#" >
        <div class="ui-form-item ui-form-item-pure ui-border-b">
            <input type="text" placeholder="账号"  name="username" id="username" >
        </div>
        <div class="ui-form-item ui-form-item-pure ui-border-b">
            <input type="password" placeholder="密码" name="pwd" id="pwd"  >
        </div>
        <input type="hidden" value="<{$ttamp}>"  name="ttamp" id="ttamp" >
		<input type="hidden" value="<{$sture}>"  name="sture" id="sture" >
    </form>
</div>
<div class="ui-btn-wrap">
    <button class="ui-btn-lg ui-btn-primary"  id="btnlogin" >登录</button>
</div>
	
<div class="ui-whitespace">
    <p>默认帐号为您的“微信号”</p>
	<p>默认密码为您的“手机号后6位数字”</p>
	<p>首次登入后请更改密码。</p>
</div>
</section>
<script>
(function (){
        $("#btnlogin").click(function(){
            if($("#username").val() == "") { 
				mpoptips("请输入账号","warn",2000);
				return false; 
			} 
			 if($("#pwd").val() == "") { 
				mpoptips("请输入密码","warn",2000);
				return false; 
			}
			var username = $("#username").val();
			var pwd = $("#pwd").val();
			var ttamp = $("#ttamp").val();
			var sture = $("#sture").val();
			
            try {
				$.ajax({
					type: 'POST',
					url: '<{:U('./Angels/Dealer/login')}>',
					data: { action: 'login', pwd: pwd, username: username, ttamp: ttamp, sture: sture },
					dataType: 'json',
					timeout: 30000,
					success: function (data) {
						var stat=0;
						stat=parseInt(data.stat);
						if (stat == 1) {
						     mpoptips(data.msg,"warn",2000);
						     if (parseInt(data.dl_level)!=NaN&&parseInt(data.dl_level)<3)
						     	location.href = "<{:U('./Angels/Dealer/index')}>";
						     else
						     	location.href = "<{:U('./Angels/Index/index')}>";
                        }else if(stat == 2){
						     mpoptips(data.msg,"warn",2000);
						     location.href = "<{:U('./Angels/Dealer/index')}>";
						}else{
							mpoptips(data.msg,"warn",2000);
							return false; 
						}
					},
					error: function (xhr, type) {
						mpoptips("超时或服务错误","warn",2000);
						return false; 
					}
				});

			} catch (e) {
				mpoptips(e,"warn",2000);
				return false; 
			}
            

        });
})();

$('.ui-icon-return').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

</script>
</body>

</html>
